<form>
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um título" required />
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea type="text" placeholder="O que aconteceu la?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais te marcou:</label>
        <input type="file" />
    </div>
    <input type="submit" value="{{ btnText }}" />
</form>
